model:
  # model_name: "unsloth/Qwen3-4B-Thinking-2507"
  model_name: "unsloth/Qwen3-1.7B"
  max_seq_length: 2048
  load_in_4bit: False
  gpu_memory_utilization: 0.4
  fast_inference: True

lora:
  r: 1
  lora_alpha: 1
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  use_gradient_checkpointing: "unsloth"
  random_state: 3407

trainer:
  learning_rate: 5e-6
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8

  num_train_epochs: 3
  num_generations: 2
  max_prompt_length: 1024
  max_completion_length: 1024

  logging_steps: 25
  save_steps: 50
  output_dir: "outputs"
  report_to: "wandb"
  run_name: "qwen1.7B-LoRA-2910"

  bf16: True
  max_grad_norm: 1.0
  beta: 0.1

  # Optimizer
  optim: "adamw_8bit"
  adam_beta1: 0.9
  adam_beta2: 0.99
  weight_decay: 0.01
  warmup_ratio: 0.05
  lr_scheduler_type: "cosine"

  importance_sampling_level: "sequence"
  loss_type: "dr_grpo"
  scale_rewards: none

  # Data loading
  dataloader_num_workers: 4
  dataloader_pin_memory: True

  # Checkpointing
  save_total_limit: 10
#  load_best_model_at_end: True

  # vLLM - disable for LoRA training
  use_vllm: False
  # vllm_mode: "colocate"
  # vllm_gpu_memory_utilization: 0.3
  # vllm_enable_sleep_mode: True

reward_funcs:
  - name: "f1_score_intent_reward"
    enabled: true
  - name: "f1_score_emotion_reward"
    enabled: true 
  - name: "accuracy_intent_reward"
    enabled: true
  - name: "accuracy_emotion_reward"
    enabled: true
  - name: "squared_match_intent_reward"
    enabled: true
  - name: "category_validity_intent_reward"
    enabled: true
  - name: "category_validity_emotion_reward"
    enabled: true
  - name: "squared_match_intent_reward"
    enabled: true
  - name: "squared_match_emotion_reward"
    enabled: true
  - name: "thinking_efficiency_reward"
    enabled: true